<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://tabi0011.edumedia.ca 'unsafe-eval';connect-src http://tabi0011.edumedia.ca;">-->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/ratchet.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>GiftR</title>
    </head>
    <body>
       
    <header class="bar bar-nav">
       <a class="btn btn-link btn-nav pull-left" href="index.html">
                <span class="icon icon-left-nav">Back</span>
            </a>
            <h1 class="nameHere">GiftR</h1>
    </header>
    
    <div class="content" id="gifts">
        <ul class="table-view" id="list"></ul>
        <a class="special addGift btn-block">Add Gift</a>
    </div>
    
    <div id="giftModal" class="modal">
        <header class="bar bar-nav">
           <a class="icon icon-close pull-right giftCancel"></a>
            <h1 class="modalHeader">Add Gift</h1>
        </header>
        <div class="content">
                <div class="content-padded">
                    <form class="input-group">
                        <div class="input-row">
                            <label>Gift</label>
                            <input id="idea" type="text" placeholder="Item name" required/>
                        </div>
                        <div class="input-row">
                            <label>Store</label>
                            <input id="store" type="text" placeholder="Store name"/>
                        </div>
                        <div class="input-row">
                            <label>URL</label>
                            <input id="url" type="url" placeholder="www.example.com"/>
                        </div>
                        <div class="input-row">
                            <label>Cost</label>
                            <input id="cost" type="text" placeholder="$999.99"/>
                        </div>
                    </form>
                    
                    <p class="content-padded">
                    <button class="btn btn-negative btn-block btn-outlined giftCancel">
                        <span class="icon icon-close"> Cancel</span>
                    </button>
                    <button class="btn btn-positive btn-block giftSave">
                       <span class="icon icon-check"> Save</span>
                    </button>
                </p>
                </div>
            </div>
    </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ratchet.min.js"></script>
        <script type="text/javascript" src="js/moment-with-locales.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
