        <meta name="apple-mobile-web-app-capable" content="yes">

    <body>
       
    <header class="bar bar-nav">
        <h1>GiftR</h1>
    </header>
    
    <div class="content" id="people">
        <ul class="table-view" id="list"></ul>
        <a class="special addPeep btn-block">Add person</a>
    </div>
    
    <div id="personModal" class="modal">
        <header class="bar bar-nav">
           <a class="icon icon-close pull-right personCancel"></a>
            <h1 class="modalHeader">Add or Edit Contact</h1>
        </header>
        <div class="content">
            <div class="content-padded">
               
                <form class="input-group">
                    <div class="input-row">
                        <label>Full name</label>
                        <input id="name" type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-row">
                        <label>D.O.B.</label>
                        <input id="date" placeholder="Birthday" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                    </div>
                </form>
                
                <p class="content-padded">
                    <button class="btn btn-negative btn-block btn-outlined personCancel">
                        <span class="icon icon-close"> Cancel</span>
                    </button>
                    <button class="btn btn-negative btn-block personDel">
                        <span class="icon icon-trash"></span>
                    </button>
                    <button class="btn btn-positive btn-block personSave">
                        <span class="icon icon-check"> Save</span>
                    </button>
                </p>
                
            </div>
        </div>
    </div>
